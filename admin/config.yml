backend:
  name: git-gateway
  branch: master
media_folder: "img"
public_folder: "/img/"
publish_mode: editorial_workflow
collections:
  - name: "oppskrift" # Used in routes, e.g., /admin/collections/blog
    label: "Oppskrift" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Updated Date", name: "update", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Ingredients", name: "ingredients", widget: "list" }
      - { label: "Rating (scale of 1-6)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
